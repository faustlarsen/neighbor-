<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <form id="picknumber">
        <h1>Will you be my neighbor?</h1>
        <br>
        <div class="form-group">
          <label for="inputNumber"><h4>Enter a number.</h4>
          <p>(at least 5 digits long and scroll down quickly for a full effect)</p>
          </label>
          <input id="inputNumber" class="form-control text-center" type="text">
          <br>
        </div>
        <div class="form-group">
          <label for="inputName"><h4>What is your name?</h4></label>
          <input id="inputName" class="form-control text-center" type="text">
        </div>
        <button type="submit" class="btn btn-dark">SUBMIT</button>
      </form>
      <br>
      <div class="outputNumber">
        <div id="output">
        </div>
      </div>
    </div>
  </body>
</html>
